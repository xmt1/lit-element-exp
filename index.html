<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>polymer-lit</title>
  <meta name="description" content="polymer-lit description">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="/manifest.json">

  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
  <!-- Load component when polyfills are definitely ready -->
  <script type="module">
    // Take care of cases in which the browser runs this
    // script before it has finished running 
    // webcomponents-loader.js (e.g. Firefox script execution order)
    window.WebComponents = window.WebComponents || {
      waitFor(cb) { addEventListener('WebComponentsReady', cb) }
    }

    WebComponents.waitFor(async () => {
      import('./src/polymer-lit-app.js');
    });
  </script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>
  <polymer-lit-app></polymer-lit-app>
</body>

</html>
